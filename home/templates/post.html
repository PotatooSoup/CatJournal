
{% extends "base_generic.html" %}
{% load static %}

    .page-title {
      margin-top: 100px; /* 初始上外边距 */

<h1 class="page-title">观察记录</h1>

    <div class="form-group">
    <div class="py-12">
        <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
            <div class="bg-white overflow-hidden shadow-sm sm:rounded-lg">
                <div class="p-6 bg-white border-b border-gray-200">
                    <form method="POST" action="action.php">
                        <div class="mb-4">
                            <label class="text-xl text-gray-600">文章标题 <span class="text-red-500">*</span></label></br>
                            <input type="text" class="border-2 border-gray-300 p-2 w-full" name="title" id="title" value="" required>

                        <div class="mb-4">

                    </form>
